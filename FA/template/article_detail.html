{% extends 'base_layout.html' %}
{% block content %}

<h1>Article List</h1> <br>
        <div class="articles">
            {% for article in articles %}
                <div class="article">
                    <h3><a href="#">{{ article.title }}</a></h3>
                    <p> {{ article.snippet }}</p>
                    <p>{{ article.date }}</p>
                    <br>
                </div>
            {% endfor %}
        </div>

{% endblock %}
